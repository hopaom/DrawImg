<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawImg</title>
    <meta name="description" content="Blueprint: On Scroll Effect Layout"/>
    <meta name="keywords" content="on scroll, effect, slide in, layout, template, transition, javascript"/>
    <meta name="author" content="Codrops"/>
    <link rel="stylesheet" media="(min-width: 860px)" href="/static/drawapp/css/component.css"/>
    <link rel="stylesheet" media="(min-width: 860px)" type="text/css" href="/static/drawapp/css/demo.css"/>
</head>
<body>
<div class="container">
    <header class="clearfix">
        <h1>On Scroll Effect Layout</h1>
        <div id="main-img">
            <img src="/static/drawapp/img/03.jpg" alt="img01" style="width: 70vw; height: auto;">
            <img src="/static/drawapp/img/02.jpg" alt="img01" style="width: 15vw; height: auto; margin-bottom: 50vh">
        </div>
    </header>
    <div id="cbp-so-scroller" class="cbp-so-scroller">
        <section class="cbp-so-section">
            <article class="cbp-so-side cbp-so-side-left">
                <h2>그려보기</h2>
                <p>나만의 풍경을 직접 만들어 보세요!</p>
            </article>
            <figure class="cbp-so-side cbp-so-side-right">
                <img src="/static/drawapp/img/04.png" alt="img01" style="width: 50vw">
            </figure>
        </section>
        <section class="cbp-so-section">
            <figure class="cbp-so-side cbp-so-side-left">
                <img src="/static/drawapp/img/01.png" alt="img01">
            </figure>
            <article class="cbp-so-side cbp-so-side-right">
                <h2>나만의 예술작품</h2>
                <p>내가 원하는 사진을 나만의 예술작품으로 만들어 보세요!</p>
            </article>
        </section>
        <section class="cbp-so-section">
            <article class="cbp-so-side cbp-so-side-left">
                <h2>DIY 피포 페인팅</h2>
                <p>원하는 작품을 직접 그려볼까요?</p>
            </article>
            <figure class="cbp-so-side cbp-so-side-right">
                <img src="/static/drawapp/img/01.png" alt="img01">
            </figure>
        </section>
    </div>
    <div id="color-box">
        .
    </div>
    <footer>
        <div class="upload-box">
            <h2>유화그림</h2>
                <div class="drag-area">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <button>파일 업로드</button>
                    <span>OR</span>
                    <header>파일을 여기에 드래그 하세요</header>
                    <input type="file" hidden>
                </div>
            <button>직접그리기</button>
        </div>
    </footer>
</div>
<script src="/static/drawapp/js/drag.js"></script>
<script src="/static/drawapp/js/modernizr.custom.js"></script>
<script src="/static/drawapp/js/classie.js"></script>
<script src="/static/drawapp/js/cbpScroller.js"></script>
<script>
    new cbpScroller(document.getElementById('cbp-so-scroller'));
</script>
</body>
</html>
